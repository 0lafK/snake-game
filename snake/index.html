<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-aK6OvYpJ86Nq3H0M9i00gOMYij9AVBYDXvbv8Dg6E4sDGgkEU8xB6D1Z3XMViSbJ2UVjWjmEto1y3T2VzAAGkA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="game">
  <div class="snake">
    <div class="game-details">
      <span class="score">score :0</span>
      <span class="timer">Time 00:10</span>
      <span class="high-score">High score:0</span>
    </div>
    <div class="play-board"></div>
    <div class="controls">
      <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long">Left</i>
      <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long">Up</i>
      <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long">Right</i>
      <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long">Down</i>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
